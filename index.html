<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animated Cards</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Animated Cards Example</h1>

  <div class="container">
    <!-- Card 1 -->
    <div class="card fade-in">
      <h2>Fade In</h2>
      <p>This card fades in using @keyframes animation.</p>
    </div>

    <!-- Card 2 -->
    <div class="card slide-in">
      <h2>Slide In</h2>
      <p>This card slides in from the left using @keyframes.</p>
    </div>

    <!-- Card 3 -->
    <div class="card bounce">
      <h2>Bounce</h2>
      <p>This card uses bounce effect with @keyframes.</p>
    </div>

    <!-- Card 4 -->
    <div class="card scale-hover">
      <h2>Scale on Hover</h2>
      <p>This card scales up when you hover, using transition.</p>
    </div>
  </div>

</body>
</html>
